<script>
	$(function(){
		var list_item = $("#menu-list").find('.list-group-item');
		var url = window.location.href;
		list_item.each(function(index,ele){
			var href = $(ele).attr("data-href");
			regex = new RegExp(href);
			if(regex.test(url)){
				$(ele).addClass("active");
			}
		})

	})
</script>
